apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-submission-api-deployment
  labels:
    app: app-submission-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-submission-api
  template:
    metadata:
      labels:
        app: app-submission-api
    spec:
      containers:
      - name: app-submission-api
        image: 788755387583.dkr.ecr.us-east-1.amazonaws.com/appsubmission:4d5354f6e42309bccb4990805e8a966e9ee8cd75
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
